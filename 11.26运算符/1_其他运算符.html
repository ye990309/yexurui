<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //逻辑运算符. 返回值是，最后运算的表达式的返回值
        /* 
        ||（或：一真为真，全假才假 （false）） 
        && （与：一假为假，全真为真）
        ！ （非：你真我假，你假我假）
        */

        /* 
        运算规律
        && 与： 从左往右计算，如果表达式返回值为true，或者结果隐士转化为true，那么就继续运算下一个表达式，直到第一个false，返回该表达式运算结果，如果都没有：那么返回最后一个表达式运算结果

        || 或：从左往右计算，如果表达式返回值为true，或者结果隐士转化为true，那结果就为true
        */
        //赋值
        //连接

        var result3 = 1 -2 + !'nihao' + 1;
        /*  
        1 - 2 + false + 1;
        -1 + false + 1;
        =0
        */

        var result = (3 > 5) || (6 >= 4); //true

        var result1 = 2-1 && (3 > 2) && '123' == 123 || '1' > 0;
        console.log(result1);
        /* 
        2-1 && true && '123' == 123 || '1' > 0;
        1 && true && true || '1' > 0;
        1 && true && true || 1 > 0;
        1 && true && true || true;
        true && true && true || true;
        true && true || true;
        true || true;
        true 
        */

        var a = {} || false;
        console.log(a);
        /*  
        '[object,object]'|| false;
        object
        一真为真，全假为假
        */

        var res4 = null || null
        //null
        var res5 = NaN || NaN;
        //NaN
        var res6 = undefined || undefined;
        //undefined
        console.log(typeof(res4),typeof(res5),typeof(res6));
        //连接 +
        // + 与如字符串使用：就是连接云算符
        var str = '1' + 1;
        //字符串拼接
    </script>
</body>
</html>
